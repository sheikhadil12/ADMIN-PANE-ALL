<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A15 Admin - Secure Panel</title>
    <style>
        :root { --primary: #00d4ff; --bg: #0a0a0a; --card: #161616; --border: #333; --text: #fff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        
        /* LOGIN SCREEN STYLE */
        #loginScreen { height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; position: fixed; width: 100%; z-index: 9999; }
        .login-box { background: var(--card); padding: 40px; border-radius: 15px; border: 1px solid var(--primary); text-align: center; width: 300px; box-shadow: 0 0 20px var(--primary); }
        .login-box h2 { color: var(--primary); margin-bottom: 20px; }
        .pin-input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; text-align: center; font-size: 20px; letter-spacing: 5px; margin-bottom: 20px; box-sizing: border-box; }
        
        /* MAIN PANEL STYLE */
        #mainPanel { display: none; padding: 15px; }
        .container { max-width: 1000px; margin: auto; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid var(--border); }
        .tab-btn { padding: 12px 25px; background: none; border: none; color: #888; cursor: pointer; font-weight: bold; font-size: 16px; outline: none; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        .section { display: none; background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid var(--border); }
        .section.active { display: block; }

        /* General UI Elements */
        select, input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px; margin-bottom: 12px; box-sizing: border-box; }
        .btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; text-transform: uppercase; }
        .btn-save { background: var(--primary); color: #000; }
        .btn-save:hover { opacity: 0.8; transform: scale(1.02); }

        /* Match Table */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #222; }
        th { color: var(--primary); background: #1f1f1f; font-size: 13px; }

        /* User Card */
        .user-card { background: #1f1f1f; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .user-card:hover { border-color: var(--primary); }
        .ban-status { font-size: 11px; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
        .status-red { background: #ff4444; color: #fff; }
        .status-green { background: #28a745; color: #fff; }

        /* Modal */
        .modal { display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); z-index: 1000; overflow-y: auto; }
        .modal-content { max-width: 500px; margin: 30px auto; background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid var(--primary); }
        label { font-size: 12px; color: #aaa; margin-bottom: 5px; display: block; }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .login-box { width: 85%; padding: 30px 20px; }
            .container { width: 100%; padding: 0 10px; box-sizing: border-box; }
            .section { padding: 15px; }
            .tab-btn { flex: 1; text-align: center; padding: 12px 5px; font-size: 14px; }
            th, td { padding: 10px 5px; font-size: 12px; }
            table input { margin-bottom: 0; padding: 8px; }
            .modal-content { width: 90%; margin: 15% auto; padding: 20px; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
    <div class="login-box">
        <h2>A15 ADMIN</h2>
        <input type="password" id="adminPin" class="pin-input" placeholder="ENTER PIN" maxlength="6">
        <button class="btn btn-save" style="width: 100%;" onclick="checkLogin()">LOGIN</button>
        <p id="loginError" style="color: #ff4444; font-size: 12px; margin-top: 10px; display: none;">Invalid PIN! Try again.</p>
    </div>
</div>

<!-- MAIN ADMIN PANEL -->
<div id="mainPanel">
    <div class="container">
        <h1 style="text-align:center; color: var(--primary); margin-bottom: 20px;">ADMIN DASHBOARD</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('matchTab', this)">MATCH RESULTS</button>
            <button class="tab-btn" onclick="switchTab('userTab', this)">USER MANAGER</button>
        </div>

        <!-- MATCH SECTION -->
        <div id="matchTab" class="section active">
            <label>Select Match:</label>
            <select id="matchDropdown" onchange="loadParticipants(this.value)">
                <option value="">-- Choose a Match --</option>
            </select>
            <div id="resultArea" style="display:none; overflow-x: auto;">
                <table>
                    <thead>
                        <tr><th>Player</th><th>Kills</th><th>Win TK</th><th>Action</th></tr>
                    </thead>
                    <tbody id="playerList"></tbody>
                </table>
            </div>
        </div>

        <!-- USER SECTION -->
        <div id="userTab" class="section">
            <input type="text" id="searchBar" placeholder="Search Username..." onkeyup="searchUser()">
            <div id="userListArea"></div>
        </div>
    </div>
</div>

<!-- EDIT MODAL -->
<div id="userModal" class="modal">
    <div class="modal-content">
        <h3 id="editTitle" style="color: var(--primary); text-align:center;">Edit User</h3>
        <label>EMAIL</label> <input type="text" id="edEmail">
        <label>PHONE</label> <input type="text" id="edPhone">
        <label>PASSWORD</label> <input type="text" id="edPass">
        <label>BALANCE</label> <input type="number" id="edBalance">
        <label>WINNING</label> <input type="number" id="edWinning">
        <label>DEVICE ID</label> <input type="text" id="edDevice">
        <div style="background:#222; padding:10px; border-radius:8px; margin-bottom:15px; display:flex; gap:20px;">
            <label><input type="radio" name="ban" id="bOn" value="YES"> Ban</label>
            <label><input type="radio" name="ban" id="bOff" value="NO"> Unban</label>
        </div>
        <button class="btn btn-save" style="width:100%; margin-bottom:10px;" onclick="saveUser()">UPDATE DETAILS</button>
        <button class="btn" style="width:100%; background:#444; color:#fff;" onclick="closeModal()">CANCEL</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDZHhlqYla2dskQ3Dg5DmxJLlhhflzRVRI",
        authDomain: "tournament-arena-5d22a.firebaseapp.com",
        databaseURL: "https://tournament-arena-5d22a-default-rtdb.firebaseio.com/",
        projectId: "tournament-arena-5d22a",
        storageBucket: "tournament-arena-5d22a.firebasestorage.app",
        messagingSenderId: "461502853514",
        appId: "1:461502853514:web:4c16863a49a5df6ed11873"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const PATH_FREEFIRE = "Shuvo_FreeFire69x ";
    const PATH_JOINERS = "Shuvo_Joiners69x ";
    const PATH_USERS = "Shuvo_Users69x ";
    const PATH_STATS = "Shuvo_Statistics69x ";
    const PATH_PIN = "Shuvo_Pin69x /Shuvo_Pin/Pin"; // আপনার JSON অনুযায়ী পাথ

    // ১. লগইন চেক ফাংশন
    function checkLogin() {
        const inputPin = document.getElementById('adminPin').value;
        const errorMsg = document.getElementById('loginError');

        db.ref(PATH_PIN).once('value', snap => {
            if (snap.exists() && snap.val() === inputPin) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainPanel').style.display = 'block';
                initPanel(); // প্যানেল লোড করা
            } else {
                errorMsg.style.display = 'block';
            }
        });
    }

    function initPanel() {
        // সব ম্যাচ ড্রপডাউনে লোড করা
        db.ref(PATH_FREEFIRE).on('value', snap => {
            const drop = document.getElementById('matchDropdown');
            drop.innerHTML = '<option value="">-- Choose Match --</option>';
            snap.forEach(m => {
                const d = m.val();
                drop.innerHTML += `<option value="${m.key}">[${d["Match Number"]}] ${d.Title}</option>`;
            });
        });
    }

    function switchTab(id, btn) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
        if(id === 'userTab') loadUsers();
    }

    // MATCH LOGIC
    let selectedMatch = null;
    function loadParticipants(key) {
        if(!key) return;
        db.ref(PATH_FREEFIRE + "/" + key).once('value', s => selectedMatch = s.val());
        const list = document.getElementById('playerList');
        document.getElementById('resultArea').style.display = 'block';
        db.ref(PATH_JOINERS).orderByChild('Match Key').equalTo(key).once('value', snap => {
            list.innerHTML = "";
            snap.forEach(c => {
                const p = c.val();
                list.innerHTML += `<tr>
                    <td><b>${p.Name}</b><br><small>@${p.Username}</small></td>
                    <td><input type="number" id="k_${c.key}" value="0"></td>
                    <td><input type="number" id="w_${c.key}" value="0"></td>
                    <td><button class="btn btn-save" style="padding:8px 12px; font-size:12px;" onclick="updateMatchResult('${p.Username}', '${c.key}', '${key}')">SAVE</button></td>
                </tr>`;
            });
        });
    }

    function updateMatchResult(user, jKey, mKey) {
        const kill = document.getElementById(`k_${jKey}`).value;
        const win = document.getElementById(`w_${jKey}`).value;
        const mNo = selectedMatch["Match Number"];

        if(confirm(`Confirm result for ${user}?`)) {
            const userRef = db.ref(PATH_USERS).child(user);
            userRef.once('value', uSnap => {
                if(uSnap.exists()){
                    const d = uSnap.val();
                    userRef.update({
                        "Balance": (Number(d.Balance || 0) + Number(win)).toString(),
                        "Winning": (Number(d.Winning || 0) + Number(win)).toString(),
                        "Total Winning": (Number(d["Total Winning"] || 0) + Number(win))
                    }).then(() => {
                        const sRef = db.ref(PATH_STATS);
                        sRef.orderByChild('Username').equalTo(user).once('value', snap => {
                            let sId = null;
                            if(snap.exists()) snap.forEach(c => { if(c.val()["Match Number"] == mNo) sId = c.key; });
                            const target = sId ? sRef.child(sId) : sRef.push();
                            target.update({
                                "Match Number": mNo, "Position": "Winner", "Username": user,
                                "Win": win, "Kills": kill, "Title": selectedMatch.Title,
                                "Statistics Key": sId || target.key, "Time": new Date().toLocaleString()
                            }).then(() => alert("Updated!"));
                        });
                    });
                }
            });
        }
    }

    // USER LOGIC
    function loadUsers() {
        const area = document.getElementById('userListArea');
        db.ref(PATH_USERS).on('value', snap => {
            area.innerHTML = "";
            snap.forEach(c => {
                const u = c.val();
                const badge = u.UsersBan === "YES" ? '<span class="ban-status status-red">BANNED</span>' : '<span class="ban-status status-green">ACTIVE</span>';
                area.innerHTML += `<div class="user-card" onclick="openEdit('${c.key}')">
                    <div><small style="color:#888">Bal: ${u.Balance} | Win: ${u.Winning}</small><br><b>${u.Username}</b></div>
                    ${badge}
                </div>`;
            });
        });
    }

    let editUser = "";
    function openEdit(id) {
        editUser = id;
        db.ref(PATH_USERS + "/" + id).once('value', s => {
            const d = s.val();
            document.getElementById('editTitle').innerText = "Edit: " + id;
            document.getElementById('edEmail').value = d.Email || "";
            document.getElementById('edPhone').value = d.Number || "";
            document.getElementById('edPass').value = d.Password || "";
            document.getElementById('edBalance').value = d.Balance || 0;
            document.getElementById('edWinning').value = d.Winning || 0;
            document.getElementById('edDevice').value = d["Device ID"] || "";
            if(d.UsersBan === "YES") document.getElementById('bOn').checked = true;
            else document.getElementById('bOff').checked = true;
            document.getElementById('userModal').style.display = "block";
        });
    }

    function saveUser() {
        const isBan = document.querySelector('input[name="ban"]:checked').value;
        db.ref(PATH_USERS + "/" + editUser).update({
            "Email": document.getElementById('edEmail').value,
            "Number": document.getElementById('edPhone').value,
            "Password": document.getElementById('edPass').value,
            "Balance": document.getElementById('edBalance').value.toString(),
            "Winning": document.getElementById('edWinning').value.toString(),
            "Device ID": document.getElementById('edDevice').value,
            "UsersBan": isBan
        }).then(() => { alert("Saved!"); closeModal(); });
    }

    function searchUser() {
        let f = document.getElementById('searchBar').value.toUpperCase();
        document.querySelectorAll('.user-card').forEach(c => {
            c.style.display = c.querySelector('b').innerText.toUpperCase().includes(f) ? "" : "none";
        });
    }

    function closeModal() { document.getElementById('userModal').style.display = "none"; }
</script>

</body>
</html>
